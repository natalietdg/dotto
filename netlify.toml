[build]
  base = "src/viewer"
  command = "npm install && npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "18"
  # Tell Netlify that HEDERA_NETWORK is not a secret (it's just "testnet")
  SECRETS_SCAN_OMIT_KEYS = "HEDERA_NETWORK"

# Allow HEDERA_NETWORK in client code (it's just "testnet", not a secret)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
